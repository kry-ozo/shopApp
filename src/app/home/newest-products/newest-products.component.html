<app-wave/>
<h2>Check Our Newest</h2>
<section class="carousel-container">
    <div class="carousel-wrapper" [ngStyle]="{'transform': 'translateX(' + translateX + '%)'}">
      <div class="carousel-slide" *ngFor="let product of products">
        <div class="product-card">
          <img [src]="product.imageUrl" alt="{{product.name}}" />
          <h3>{{product.name}}</h3>
          <p>{{product.price}} z≈Ç</p>
        </div>
      </div>
    </div>
    <button (click)="nextSlide()" class="carousel-control next"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
      <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
    </svg></button>
    
    
  </section>
