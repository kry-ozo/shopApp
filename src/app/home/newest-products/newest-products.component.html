
<div class="newest-product-text">
  <h2>Check Our Newest Products</h2>
  <p>Explore the latest electronics, from advanced smartphones and laptops to smart home devices and wearables. Find cutting-edge tech for work, entertainment, and everyday life.</p>
</div>
<section class="carousel-container">
  <button (click)="previousSlide()" class="carousel-control prev"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
  </svg></button>
    <div class="carousel-wrapper" [ngStyle]="{'transform': 'translateX(' + translateX + '%)'}">
      <div class="carousel-slide" *ngFor="let product of products">
        <div class="product-card" [routerLink]="['/','products',product.id]">
          <img [src]="product.imageUrl" alt="{{product.name}}" />
          <h3>{{product.name}}</h3>
          <p>{{product.price|currency}}</p>
        </div>
      </div>
    </div>
    <button (click)="nextSlide()" class="carousel-control next"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
    </svg></button>
    
    
  </section>
